<div *ngIf="publication">
    <h1 class="brown-title">{{ publication.titlePost }}</h1>
    <hr>
    <div class="card mb-3">
      <img style="border: 2px solid; padding: 1em"class="card-img-top img-public-title" [src]="publication.imgTitle" alt="Card image cap" *ngIf="publication.imgTitle">
      
      <div class="card-body">
        <h5 class="card-title">{{ publication.titlePost }}</h5>
        <p class="card-text" [innerHTML]="publication.descriptionPost"></p>
        <!-- <p class="card-text"><small class="text-muted">{{ publication.fechaPublicacion }}</small></p> -->
      </div>
    </div>
    <h5><a routerLink="/publications">Volver a Art√≠culos</a></h5>
  </div>
